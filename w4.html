而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->

 <h1>input指令的使用:</h1>

<section>
簡單的程式範例:
</br>
x=input('2+2=')
</br>
print(4)
</br>
此時在螢幕顯示的就是1+2=
</br>
隨意輸入任何字串都只會顯示"3"
</section>
<section>
可以加入英文字串,製作互動介面例如:
</br>
x=input("How old are you")
print("x")
</br>
就會先顯示How old are you,如果我打入"18"他就會顯示:
</br>
x
